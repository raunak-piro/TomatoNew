{% extends "index.html" %}
{% block title %}
<title>Tomato | Login Page</title>
{% endblock %}
{% block content %}
<div class="container-fluid mt-3">
    <div class="row my-5">
        <div class="col-md-2 col-1"></div>
        <div class="col-md-8 col-10">
            <h5 class="background text-light text-center p-2">Login Section</h5>
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter User Name to Login to Your Account">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password ">
                </div>
                <button type="submit" class="btn background text-light w-100 btn-sm mybtn">Login</button>
            </form>
            <div class="d-flex justify-content-between">
                <a href="#" class="text-decoration-none">Forget Password</a>
                <a href="/signup/" class="text-decoration-none">New User? Create a Free Account</a>
            </div>
        </div>
        <div class="col-md-2 col-1"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

{% endblock %}
